  </head>

    <div id='container'>
      <div id='codemirror'></div>

        <hr>
        <div id="msg"></div>

        <div id='draw2' class='col2-row1'></div>

        <div id='draw5' class='col2-row2'></div>
        <div id='draw6' class='col3-row2'></div>
      </div>
      <div id='polarExample'>
        <div id='sketch1' class='col1-row1'></div>
        <div id='sketch2' class='col2-row1'></div>
        <div id='sketch3' class='col3-row1'></div>
        <div id='sketch4' class='col1-row2'></div>
        <div id='sketch5' class='col2-row2'></div>
        <div id='sketch6' class='col3-row2'></div>
      </div>
    </div>
  </body>
  <script>
    window.onload = () => {
      const editor = CodeMirror(document.querySelector('#codemirror'), { 
        value: '/*\n'
          + 'Welcome to p5.Polar (*´▽`*)\n\n'
          + 'This is a playground for learning how to draw patterns with p5.Polar library.\n\n'
          + 'You’re watching the coding area, the right hand side are example images that shows how you can draw a pattern from a single shape.\n\n'
          + 'The game requires you to follow the example images, and gradually draw the whole pattern with p5.Polar\n\n'
          + 'Let’s start with drawing ellipse!\n\n'
          + '=================\n\n'
          + 'LEVEL 1-1 - Ellipse\n\n'
          + '[Hint] polarEllipse() is the function to draw ellipse. There are three parameters that can be passed to the funciton: angle, radius, and distance (distance is an optional parameter)\n\n'
          + '[Mission] Draw an ellipse by using ellipse function with a radius of 50\n\n'
          + '=================\n'
          + '*/\n\n'
          + 'function draw() {\n'
          + '  const ellipseRadius = 50;\n'
          + '  // type your code here\n'
          + '}',
        mode: 'javascript',
        lineWrapping: true,
        viewportMargin: Infinity,
        lineNumbers: true,
        autofocus: true,
        theme: 'tomorrow-night-bright'
      });

      editor.setOption('extraKeys', {
        'Shift-Enter': (cm) => {
          try {
            let userInput = cm.getValue();
            userInput = userInput.split(/\n/).map(line => 
              line.includes('polar') ? 's.' + line.trim().replace(/\s/g, '').replace(';', '') : ''
            ).filter(el => 
              el != ''
            );
            userInput.shift();

            if(userInput.length === 0) {
              document.getElementById('msg').innerText = 'Try again!';
            }
            else if(example1.drawingContext.lineWidth === 0.5) {
              lv1_1(userInput, cm);
            }
            else if(example2.drawingContext.lineWidth === 0.5) {
              lv1_2(userInput, cm);
            }
            else if(example3.drawingContext.lineWidth === 0.5) {
              lv1_3(userInput, cm);
            }
            else if(example4.drawingContext.lineWidth === 0.5) {
              lv1_4(userInput, cm);
            }
            else if(example5.drawingContext.lineWidth === 0.5) {
              lv1_5(userInput, cm);
            }
            else if(example6.drawingContext.lineWidth === 0.5) {
              lv1_6(userInput, cm);
            }
          }
          catch (error) {
            document.getElementById('msg').innerText = error;
          }
        }
      });
    }
  </script>
</html>
